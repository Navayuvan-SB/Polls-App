<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polls</title>

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'polls/style.css' %}"
    />
  </head>

  <body>
    <div id="home">
      <h1 class="title">Polls</h1>

      {% if recent_five_questions %}

      <ul>
        {% for question in recent_five_questions %}

        <li>
          <a href="{% url 'polls:detail' question.id %}">
            <div class="card">
              {{question.question_text}}

              <button>Vote</button>
            </div>
          </a>
        </li>

        {% endfor %}
      </ul>

      {% else %}

      <p>No polls are available</p>

      {% endif %}
    </div>
  </body>
</html>
