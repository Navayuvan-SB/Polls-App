<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'polls/style.css' %}"
    />
  </head>
  <body>
    <div id="result">
      <h1 class="title">{{ question.question_text }}</h1>

      <ul class="vote-result-wrapper">
        {% for choice in question.choice_set.all %}

        <li>
          <div class="card">
            <h4>{{ choice.choice_text }}</h4>
            <p>{{choice.votes}} vote{{choice.votes|pluralize}}</p>
          </div>
        </li>

        {% endfor %}
      </ul>

      <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
    </div>
  </body>
</html>
